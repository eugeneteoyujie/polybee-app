<div class="card" style = "min-width: 300px;min-height: 500px;"(click)="click()">
  <input *ngIf="clicked" matInput [(ngModel)]="title" style = "margin-top: 200px;width: 250px;margin-left:20px;background-color:lightyellow;color:black">
  <div class="container">
    <img src="../../assets/{{pictureUrl}}?d={{clock_tick}}" alt="Avatar" style="width:100%" [hidden]="!pictureUrl">
    <h4 [hidden]="clicked || !title"><b>{{title}}</b></h4>
    <p [hidden]="clicked || !title">{{text1}}</p>
    <p [hidden]="clicked || !title">{{text2}}</p>
    <p [hidden]="clicked || !title">{{text3}}</p>
    <p [hidden]="clicked || !title">{{text4}}</p>
    <button class="btn btn-outline-secondary" (click) = "openDialog()" [hidden]="!title || clicked">Edit</button>
    <button class="btn btn-outline-secondary" (click) = "showWeather(title)" [hidden]="!clicked" style="margin-left: 100px; margin-top:30px">Enter</button>
  </div>
</div>
