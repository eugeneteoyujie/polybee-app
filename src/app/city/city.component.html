<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{text}}</p>

    <button class="btn btn-outline-primary" (click)="showWeather()">Show Weather</button>
  </div>
</div>
