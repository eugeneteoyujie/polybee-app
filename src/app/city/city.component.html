<div class="card">
  <img src="../../assets/{{pictureUrl}}?d={{clock_tick}}" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{title}}</b></h4>
    <p>{{text}}</p>
    <button class="btn btn-outline-secondary" (click) = "openDialog()" >Edit</button>
    <button class="btn btn-outline-primary" (click)="showWeather()">Show Weather</button>
  </div>
</div>
