<h1 mat-dialog-title>Edit City</h1>
<div mat-dialog-content>
  <p>Enter the City:</p>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="margin-left: 20px; margin-right : 30px;color:black">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial style ="color:black">Save</button>
</div>
